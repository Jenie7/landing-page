<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vehicles</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <header>Vehicles</header>
      <ul>
        <li><a href="#">Coupes</a></li>
        <li><a href="#">Convertibles</a></li>
        <li><a href="#">Electric</a></li>
      </ul>
    </div>

    <div class="preview-container">
      <div class="details">
        <h1>Gallardo LP 560-4</h1>
        <h3>A driving experience of the highest precision.</h3>
        <button>Specification</button>
      </div>
      <!-- <img
        src="imgs/pexels-jan-karan-4777371.jpg"
        alt="Photo showing front of Gallardo"
      /> -->
      <div class="img"></div>
    </div>

    <div class="gallery-container">
      <div class="gallery-title">Gallery</div>
      <div class="gallery-items">
        <div class="item">
          <img src="imgs/9.jpg" />
          <div class="text">Image-1</div>
        </div>
        <div class="item">
          <img src="imgs/8.jpg" />
          <div class="text">Image-2</div>
        </div>
        <div class="item">
          <img src="imgs/6.jpg" />
          <div class="text">Image-1</div>
        </div>
      </div>
    </div>

    <div class="description-container">
      <div class="description-text">Description for the car</div>
      <div class="description-note">Note</div>
    </div>

    <div class="shop-container">
      <div class="text">
        <h4>Variants!</h4>
        <div>There are many Gallardo variants</div>
      </div>
      <button>Shop</button>
    </div>

    <footer>The Odin Project 2022</footer>
  </body>
</html>
